spring:
  datasource:
    username: user
    password: user
    url: jdbc:mysql://127.0.0.1:3307/bookshop
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
    show-sql: true
